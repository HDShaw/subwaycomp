<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Subways</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body onload="loaded()">

<div id="column-container">

  <div id="map-and-canvas" class="column">
    <img id="gmap" />

    <canvas id="diagram">
    </canvas>
  </div>

  <div id="aux-bar" class="column">

    <div id="title" class="trigger">
      Subway Systems, Seen Elsewhere
      <div id="links">
        Map data &copy; <a href="http://www.openstreetmap.org">OpenStreetMap</a>
        contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>.
        <br /><br />
        Look at some <a href="notes.txt">notes</a>.
        <br />
        Look at some <a href="https://github.com/oyamauchi/subwaycomp">computer codes</a>.
      </div>
    </div>

    <div id="controls">
      <form>
        <div class="control-title">System</div>
        <div class="control-surround">
          <select id="system-selector" onchange="fetchDataAndUpdateDisplay(this)">
            <optgroup label="Asia">
              <option value="tokyo" selected>Tokyo Metro + Toei (Tokyo)</option>
            </optgroup>
            <optgroup label="North America">
              <option value="newyork">New York City Subway</option>
              <option value="chicago">Chicago 'L'</option>
              <option value="washington">Washington DC Metro</option>
              <option value="sfbart">BART (San Francisco Bay Area)</option>
              <option value="sfmuni">San Francisco MUNI</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="paris">Paris Metro</option>
              <option value="london">London Underground</option>
              <option value="brussels">Brussels Metro</option>
            </optgroup>
          </select>
        </div>

        <div class="control-title">City</div>
        <div class="control-surround">
          <select id="map-selector" onchange="updateMap()">
            <optgroup label="Asia">
              <option value="Beijing, China">Beijing</option>
              <option value="Hong Kong, Hong Kong">Hong Kong</option>
              <option value="Seoul, South Korea">Seoul</option>
              <option value="Shanghai, China">Shanghai</option>
              <option value="Singapore">Singapore</option>
              <option value="Chiyoda, Tokyo, Japan" selected>Tokyo</option>
            </optgroup>
            <optgroup label="North America">
              <option value="Boston, MA">Boston</option>
              <option value="41.8793,-87.6517">Chicago</option>
              <option value="40.7335,-73.9575">New York City</option>
              <option value="Philadelphia, PA">Philadelphia</option>
              <option value="San Francisco, CA">San Francisco</option>
              <option value="Washington DC">Washington DC</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="Berlin, Germany">Berlin</option>
              <option value="Brussels, Belgium">Brussels</option>
              <option value="London, UK">London</option>
              <option value="Madrid, Spain">Madrid</option>
              <option value="Moscow, Russia">Moscow</option>
              <option value="Paris, France">Paris</option>
            </optgroup>
          </select>
        </div>

        <div class="control-title">Zoom</div>
        <div class="control-surround">
          <input id="scale-slider" type="range" min="10" max="14" onchange="updateScale()" />
        </div>

        <div class="control-title">Map opacity</div>
        <div class="control-surround">
          <input id="opacity-slider" type="range" min="0" max="100" onchange="updateOpacity()" value="100" />
        </div>

        <div class="control-surround">
          <label>
            <input id="color-checkbox" type="checkbox" checked onchange="repaint(false)" />
            Color lines
          </label>
        </div>

      </form>
    </div>

  </div>

</div><!-- column-container -->

</body>
<script type="text/javascript" src="draw.js"></script>
</html>
