<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Subways</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body onload="loaded()">

<h1 align="center">Subway Diagrams, To Scale</h1>

<div align="center">
  <div id="controls">
    <form>
      <table border="0">
        <tr>
          <td>System:</td>
          <td>
            <select id="system-selector" onchange="fetchDataAndUpdateDisplay(this)">
              <optgroup label="Asia">
                <option value="tokyo">Tokyo Metro + Toei (Tokyo)</option>
              </optgroup>
              <optgroup label="North America">
                <option value="newyork">New York City Subway</option>
                <option value="chicago">Chicago 'L'</option>
                <option value="washington">Washington DC Metro</option>
                <option value="sfbart">BART (San Francisco Bay Area)</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="paris">Paris Metro</option>
                <option value="london">London Uderground</option>
                <option value="brussels">Brussels Metro</option>
              </optgroup>
            </select>
          </td>
          <td align="right">
            <input id="color-checkbox" type="checkbox" checked onchange="updateDisplay()" />
          </td>
          <td>
            <label for="color-checkbox">Color lines</label>
          </td>
        </tr>
        <tr>
          <td>
            City:
          </td>
          <td>
            <select id="map-selector" onchange="updateMap()">
              <optgroup label="Asia">
                <option value="Chiyoda, Tokyo, Japan">Tokyo</option>
              </optgroup>
              <optgroup label="North America">
                <option value="New York, NY">New York City</option>
                <option value="Chicago, IL">Chicago</option>
                <option value="Washington DC">Washington DC</option>
                <option value="San Francisco, CA">San Francisco</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="Paris, France">Paris</option>
                <option value="London, UK">London</option>
                <option value="Brussels, Belgium">Brussels</option>
              </optgroup>
            </select>
          </td>
          <td>
            Zoom:
          </td>
          <td>
            <input id="scale-slider" type="range" min="10" max="14" onchange="updateDisplay()" />
          </td>
        </tr>
      </table>
    </form>
  </div>

  <canvas id="diagram" style="position: absolute">
  </canvas>

  <img id="gmap" />

  <p>
    <small>
      Data is
      from <a href="http://www.openstreetmap.org">OpenStreetMap</a>. Look at
      some <a href="notes.txt">notes</a>. Look at
      some <a href="https://github.com/oyamauchi/subwaycomp">computer codes</a>.
    </small>
  </p>
</div>

</body>
<script type="text/javascript" src="draw.js"></script>
</html>
